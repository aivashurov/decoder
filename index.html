  <h2>–î–µ—à–∏—Ñ—Ä–æ–≤—â–∏–∫ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π 2.0</h2>
  <textarea id="input" placeholder="–í—Å—Ç–∞–≤—å —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶"></textarea><br/>

<script>
let airports = {}, aliasMap = {}, statuses = {};

function isCyrillic(s) { return /[–ê-–Ø–Å–∞-—è—ë]/.test(s); }
function transliterateCyrillic(s) {
  const map = {
    '–ê':'A','–ë':'B','–í':'V','–ì':'G','–î':'D','–ï':'E','–Å':'YO','–ñ':'ZH','–ó':'Z','–ò':'I','–ô':'Y',
    '–ö':'K','–õ':'L','–ú':'M','–ù':'N','–û':'O','–ü':'P','–†':'R','–°':'S','–¢':'T','–£':'U','–§':'F',
    '–•':'X','–¶':'TS','–ß':'CH','–®':'SH','–©':'SHCH','–´':'Y','–≠':'E','–Æ':'YU','–Ø':'YA'
  };
  return [...s].map(ch => map[ch]||ch).join('');
}
function normalizeToken(s) {
  const up = s.toUpperCase();
  return isCyrillic(up) ? transliterateCyrillic(up) : up;
}

function fetchCSV(url) {
  return fetch(url)
    .then(r => r.text())
    .then(text => {
      const [h, ...rows] = text.trim().split(/\r?\n/);
      const keys = h.split(',');
      return rows.map(r => { const vals = r.split(','); let obj={}; keys.forEach((k,i)=>obj[k.trim()]=vals[i]?.trim()||"" ); return obj; });
    });
}

function init() {
  Promise.all([
    fetchCSV('https://raw.githubusercontent.com/aivashurov/decoder/main/airports_cleaned.csv?v='+Date.now()),
    fetchCSV('https://raw.githubusercontent.com/aivashurov/decoder/main/statuses_cleaned.csv?v='+Date.now())
  ]).then(([ad, sd]) => {
    ad.forEach(a=>{ airports[a.code]={city:capitalize(a.city),iata:a.iata}; if(a.alias) a.alias.split(' ').filter(x=>x).forEach(al=>aliasMap[al.toUpperCase()]=a.code); });
    sd.forEach(s=>statuses[s.code.toUpperCase()]=s.description);
  }).catch(e=>document.getElementById('output').textContent='–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: '+e);
}

function capitalize(s) { return s? s.split(/([ -])/).map(w=>/^[–ê-–Ø–ÅA-Z]/i.test(w)?w[0].toUpperCase()+w.slice(1):w).join(''):''; }

function matchRoute(tok){ for(let len=3;len<=4;len++){ const f=tok.slice(0,len), t=tok.slice(len); const from=airports[f]?f:aliasMap[f]||null; const to=airports[t]?t:aliasMap[t]||null; if(from&&to) return[from,to]; }return[null,null]; }

function findAirports(tokens){ for(const t of tokens){ const letters=t.replace(/[^A-Za-z–Ä-”ø]/g,''); if(letters.length>=6&&letters.length<=8){ for(let i=3;i<=letters.length-3;i++){ const p1=letters.slice(0,i),p2=letters.slice(i); let from=isCyrillic(p1)?aliasMap[p1.toUpperCase()]:(airports[p1.toUpperCase()]?p1.toUpperCase():aliasMap[p1.toUpperCase()]); let to=isCyrillic(p2)?aliasMap[p2.toUpperCase()]:(airports[p2.toUpperCase()]?p2.toUpperCase():aliasMap[p2.toUpperCase()]); if(from&&to) return{from,to}; } } } for(let i=0;i<tokens.length-1;i++){ const a=tokens[i].replace(/[^A-Za-z–Ä-”ø]/g,''),b=tokens[i+1].replace(/[^A-Za-z–Ä-”ø]/g,''); if(!a||!b)continue; let from=isCyrillic(a)?aliasMap[a.toUpperCase()]:(airports[a.toUpperCase()]?a.toUpperCase():aliasMap[a.toUpperCase()]); let to=isCyrillic(b)?aliasMap[b.toUpperCase()]:(airports[b.toUpperCase()]?b.toUpperCase():aliasMap[b.toUpperCase()]); if(from&&to) return{from,to}; } return{}; }

// –û–±–Ω–æ–≤–ª—ë–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è findFlight
function findFlight(tokens) {
  for (const t of tokens) {
    const raw = t.replace(/^-/, '');
    const tok = normalizeToken(raw).replace(/[_ ]/g, '-');
    // –ø—Ä–æ–ø—É—Å–∫–∞–µ–º —Å—Ç–∞—Ç—É—Å—ã (–∫–∏—Ä–∏–ª–ª–∏—Ü–∞/–ª–∞—Ç–∏–Ω–∏—Ü–∞) –∏ —á–∏—Å—Ç–æ —Ü–∏—Ñ—Ä—ã
    if (statuses[raw.toUpperCase()] || statuses[tok] || /^\d{3,4}$/.test(tok)) continue;
    if (!/^[A-Z0-9-]+$/.test(tok)) continue;
    const m = tok.match(/^([A-Z0-9]{2})-?(\d{1,4}[A-Z]?)$/i);
    if (m && /[A-Z]/.test(m[1])) {
      const airline = m[1].toUpperCase(), flight = m[2];
      const parts = raw.split(/[- ]/);
      return { airline, flight, rawAirline: parts[0], rawFlight: parts[1] || parts[0].slice(2) };
    }
  }
  for (let i = 0; i < tokens.length - 1; i++) {
    const a = tokens[i].replace(/^-/, ''), b = tokens[i+1].replace(/^-/, '');
    const an = normalizeToken(a), bn = normalizeToken(b);
    if (!/^[A-Z0-9]{2}$/.test(an) || !/[A-Z]/.test(an) || !/^[0-9]{1,4}[A-Z]?$/.test(bn)) continue;
    return { airline: an, flight: bn, rawAirline: a, rawFlight: b };
  }
  return {};
}

function findDate(tokens) {
  const M = { "–Ø–ù–í":"01","–§–ï–í":"02","–ú–ê–†":"03","–ê–ü–†":"04","–ú–ê–ô":"05","–ò–Æ–ù":"06","–ò–Æ–õ":"07","–ê–í–ì":"08","–°–ï–ù":"09","–û–ö–¢":"10","–ù–û–Ø":"11","–î–ï–ö":"12",
              "JAN":"01","FEB":"02","MAR":"03","APR":"04","MAY":"05","JUN":"06","JUL":"07","AUG":"08","SEP":"09","OCT":"10","NOV":"11","DEC":"12" };
  for (const t of tokens) {
    const u = t.toUpperCase().replace(/[.,]/g, '');
    const m = u.match(/^(\d{2})([A-Z–ê-–Ø–Å]{3})(\d{2})?$/);
    if (m) {
      const [d, mo, yy] = [m[1], m[2], m[3]];
      return { raw: u, formatted: `${d}.${M[mo] || '??'}.${yy ? '20' + yy : '2025'}` };
    }
  }
  return null;
}

function findStatus(tokens) {
  for (const t of tokens) {
    if (statuses[t.toUpperCase()]) return statuses[t.toUpperCase()];
  }
  return '';
}

function findTimes(tokens, dt) {
  const year = dt ? dt.formatted.split('.')[2] : '';
  const rawTimes = tokens
    .map(t => t.match(/^(\d{4})$/))
    .filter(m => m)
    .map(m => m[1]);
  const filtered = rawTimes.filter(t => t !== year);
  let times;
  if (rawTimes.length >= 2) {
    times = filtered.length >= 2 ? filtered : rawTimes;
  } else {
    times = filtered;
  }
  if (times.length >= 2) {
    return {
      dep: times[times.length-2].slice(0,2) + ':' + times[times.length-2].slice(2),
      arr: times[times.length-1].slice(0,2) + ':' + times[times.length-1].slice(2)
    };
  } else if (times.length === 1) {
    return { dep: times[0].slice(0,2) + ':' + times[0].slice(2) };
  }
  return {};
}

function decode() {
  const lines = preprocessGDS(input.value.trim()).split(/\n+/), out=[];
  for (const line of lines) {
    const tokens = line.trim().split(/\s+/).filter(x => x && !/^[.,*]$/.test(x));
    const fl = findFlight(tokens), dt = findDate(tokens), tm = findTimes(tokens, dt), ap = findAirports(tokens), st = findStatus(tokens);
    if (fl.airline && fl.flight && ap.from && ap.to && tm.dep) {
      const A = airports[ap.from], B = airports[ap.to];
      let r = `${fl.rawAirline}-${fl.rawFlight}`;
      if (dt) r += ` ${dt.formatted}`;
      r += dt ? ', ' : ' ';
      if (tm.arr) r += `${A.city} ${A.iata} ${tm.dep} ‚Äî ${B.city} ${B.iata} ${tm.arr}`; else r += `${A.city} ${A.iata} ${tm.dep} ‚Äî ${B.city} ${B.iata}`;
      if (st) r += ` ‚Äî ${st}`;
      out.push(r);
    } else {
      out.push(`‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Å—Ç—Ä–æ–∫—É: ${line}`);
    }
  }
  output.textContent = out.join('\n');
}

function preprocessGDS(l) { return l.replace(/[.,#]/g, '').replace(/\s+O\*/g, '').replace(/\s+E\b/g, '').replace(/\b([A-Z0-9]{2})(\d{3,4}[A-Z]?)\b/g, '$1-$2'); }
function copyResult() { navigator.clipboard.writeText(output.textContent); }
function clearAll() { input.value = ''; output.textContent = ''; }

init();
</script>
