  <style>

<body>
  <button id="theme-toggle" class="dark-toggle" onclick="toggleDarkMode()">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
  <script>
    function toggleDarkMode() {
      document.body.classList.add('transition');
      document.body.classList.toggle('dark-mode');
      const btn = document.getElementById('theme-toggle');
      btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setTimeout(() => document.body.classList.remove('transition'), 300);
    }
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
      }
    });
  </script>

  <h2>–î–µ—à–∏—Ñ—Ä–æ–≤—â–∏–∫ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π 2.0</h2>
  <textarea id="input" placeholder="–í—Å—Ç–∞–≤—å —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶"></textarea><br/>
  <button onclick="decode()">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
  <button onclick="copyResult()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
  <button onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç—å</button>
  <pre id="output"></pre>

<script>
let airports = {}, aliasMap = {}, statuses = {};

function isCyrillic(s) { return /[–ê-–Ø–Å–∞-—è—ë]/.test(s); }
function transliterateCyrillic(s) {
  const map = { '–ê':'A','–í':'B','–ï':'E','–ö':'K','–ú':'M','–ù':'N','–û':'O','–†':'P','–°':'S','–¢':'T','–£':'U','–•':'X','–§':'F','–≠':'E','–Å':'E','–Ø':'YA','–Æ':'YU','–ñ':'ZH','–®':'SH','–©':'SHCH' };
  return [...s].map(ch => map[ch]||ch).join('');
}
function normalizeToken(s) {
  const up = s.toUpperCase();
  return isCyrillic(up) ? transliterateCyrillic(up) : up;
}

function fetchCSV(url) {
  return fetch(url).then(r => r.text()).then(text => {
    const [h, ...rows] = text.trim().split(/\r?\n/);
    const keys = h.split(',');
    return rows.map(r => {
      const vals = r.split(','); let obj = {};
      keys.forEach((k,i) => obj[k.trim()] = vals[i]?.trim()||"");
      return obj;
    });
  });
}

function init() {
  console.debug('init: loading CSV data...');
  Promise.all([
    fetchCSV('https://raw.githubusercontent.com/aivashurov/decoder/main/airports_cleaned.csv?v='+Date.now()),
    fetchCSV('https://raw.githubusercontent.com/aivashurov/decoder/main/statuses_cleaned.csv?v='+Date.now())
  ]).then(([ad, sd]) => {
    console.debug('init: airports data', ad.length, 'entries');
    console.debug('init: statuses data', sd.length, 'entries');
    ad.forEach(a => {
      airports[a.code] = { city: capitalize(a.city), iata: a.iata };
      if (a.alias) a.alias.split(' ').filter(x=>x).forEach(al => aliasMap[al.toUpperCase()] = a.code);
    });
    sd.forEach(s => statuses[s.code.toUpperCase()] = s.description);
  }).catch(e => {
    console.error('init: error loading data', e);
    document.getElementById('output').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: '+e;
  });
}

function capitalize(s) { return s ? s.split(/([ -])/).map(w => /^[–ê-–Ø–ÅA-Z]/i.test(w) ? w[0].toUpperCase()+w.slice(1) : w).join('') : ''; }

function preprocessGDS(line) {
  console.debug('preprocessGDS: input', line);
  const cleaned = line.replace(/[.,#]/g,'').replace(/\s+O\*/g,'').replace(/\s+E\b/g,'')
                     .replace(/\b([A-Z0-9]{2})(\d{3,4}[A-Z]?)\b/g,'$1-$2');
  console.debug('preprocessGDS: cleaned', cleaned);
  return cleaned;
}

function decode() {
  console.debug('decode: start');
  const rawText = document.getElementById('input').value.trim();
  console.debug('decode: raw input', rawText);
  const lines = preprocessGDS(rawText).split(/\n+/);
  const out = [];
  lines.forEach((line, idx) => {
    console.group(`Line ${idx+1}`);
    console.debug('decode: processing line', line);
    const tokens = line.trim().split(/\s+/).filter(x => x && !/^[.,*]$/.test(x));
    console.debug('tokens', tokens);
    const fl = findFlight(tokens);
    console.debug('flight parse', fl);
    const dt = findDate(tokens);
    console.debug('date parse', dt);
    const tm = findTimes(tokens, dt);
    console.debug('times parse', tm);
    const ap = findAirports(tokens);
    console.debug('airports parse', ap);
    const st = findStatus(tokens);
    console.debug('status parse', st);
    if (fl.airline && fl.flight && ap.from && ap.to && tm.dep && tm.arr) {
      const A = airports[ap.from], B = airports[ap.to];
      let r = `${fl.rawAirline}-${fl.rawFlight}`;
      if (dt) r += ` ${dt.formatted}`;
      r += dt ? ', ' : ' ';
      r += `${A.city} ${A.iata} ${tm.dep} ‚Äî ${B.city} ${B.iata} ${tm.arr}`;
      if (st) r += ` ‚Äî ${st}`;
      out.push(r);
      console.debug('result', r);
    } else {
      const errMsg = `‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Å—Ç—Ä–æ–∫—É: ${line}`;
      out.push(errMsg);
      console.warn('parse failed:', { fl, dt, tm, ap, st });
    }
    console.groupEnd();
  });
  document.getElementById('output').textContent = out.join('\n');
  console.debug('decode: done', out);
}

function findFlight(tokens) {
  for (const t of tokens) {
    const raw = t.replace(/^-/, ''), tok = normalizeToken(raw).replace(/[_ ]/g, '-');
    if (statuses[tok] || /^\d{3,4}$/.test(tok) || !/^[A-Z0-9-]+$/.test(tok)) continue;
    const m = tok.match(/^([A-Z0-9]{2})-?(\d{1,4}[A-Z]?)$/i);
    if (m && /[A-Z]/.test(m[1])) {
      const parts = raw.split(/[- ]/);
      return { airline: m[1].toUpperCase(), flight: m[2], rawAirline: parts[0], rawFlight: parts[1] || parts[0].slice(2) };
    }
  }

  for (let i = 0; i < tokens.length-1; i++) {
    const an = normalizeToken(tokens[i]), bn = normalizeToken(tokens[i+1]);
    if (/^[A-Z0-9]{2}$/.test(an) && /^[0-9]{1,4}[A-Z]?$/.test(bn)) {
      return { airline: an, flight: bn, rawAirline: tokens[i], rawFlight: tokens[i+1] };
    }
  }

  return {};
}

function findDate(tokens) {
  const M = {"–Ø–ù–í":"01","–§–ï–í":"02","–ú–ê–†":"03","–ê–ü–†":"04","–ú–ê–ô":"05","–ò–Æ–ù":"06","–ò–Æ–õ":"07","–ê–í–ì":"08","–°–ï–ù":"09","–û–ö–¢":"10","–ù–û–Ø":"11","–î–ï–ö":"12","JAN":"01","FEB":"02","MAR":"03","APR":"04","MAY":"05","JUN":"06","JUL":"07","AUG":"08","SEP":"09","OCT":"10","NOV":"11","DEC":"12"};
  for (const t of tokens) {
    const u = t.toUpperCase().replace(/[.,]/g, '');
    const m = u.match(/^(\d{2})([A-Z–ê-–Ø–Å]{3})(\d{2})?$/);
    if (m) return { raw: u, formatted: `${m[1]}.${M[m[2]]||'??'}.${m[3]?'20'+m[3]:'2025'}` };
  }
  return null;
}

function findTimes(tokens, dt) {
  const dateToken = dt ? dt.raw : null;
  const timeTokens = tokens.filter(t => /^\d{4}$/.test(t) && t !== dateToken);
  if (timeTokens.length < 2) return {};
  return {
    dep: timeTokens[0].slice(0,2) + ':' + timeTokens[0].slice(2),
    arr: timeTokens[1].slice(0,2) + ':' + timeTokens[1].slice(2)
  };
}

function findAirports(tokens) {
  for (const t of tokens) {
    const letters = t.replace(/[^A-Za-z–Ä-”ø]/g, '');
    if (letters.length >= 6 && letters.length <= 8) {
      for (let i = 3; i <= letters.length - 3; i++) {
        const p1 = letters.slice(0,i), p2 = letters.slice(i);
        const from = airports[p1] || aliasMap[p1.toUpperCase()];
        const to   = airports[p2] || aliasMap[p2.toUpperCase()];
        if (from && to) return { from, to };
      }
    }
  }

  for (let i = 0; i < tokens.length - 1; i++) {
    const a = tokens[i].replace(/[^A-Za-z–Ä-”ø]/g, '');
    const b = tokens[i+1].replace(/[^A-Za-z–Ä-”ø]/g, '');
    const from = airports[a] || aliasMap[a.toUpperCase()];
    const to   = airports[b] || aliasMap[b.toUpperCase()];
    if (from && to) return { from, to };
  }

  return {};
}

function findStatus(tokens) {
  for (const t of tokens) {
    const code = t.toUpperCase();
    if (statuses[code]) return statuses[code];
  }
  return '';
}

function copyResult() { navigator.clipboard.writeText(document.getElementById('output').textContent); }
function clearAll() { document.getElementById('input').value = ''; document.getElementById('output').textContent = ''; }

init();
</script>
