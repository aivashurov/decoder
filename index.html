<script>
function toggleDarkMode() {
  document.body.classList.add('transition');
  const isDark = document.body.classList.toggle('dark-mode');
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
  updateToggleIcon(isDark);
  setTimeout(() => document.body.classList.remove('transition'), 300);
}

function updateToggleIcon(isDark) {
  const btn = document.getElementById('theme-toggle');
  btn.innerHTML = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
}

window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');
  const isDark = savedTheme === 'dark';
  if (isDark) {
    document.body.classList.add('dark-mode');
  }
  updateToggleIcon(isDark);
});
</script>

  <h2>–î–µ—à–∏—Ñ—Ä–æ–≤—â–∏–∫ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π 2.0</h2>
  <textarea id="input" placeholder="–í—Å—Ç–∞–≤—å —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶"></textarea><br />
  <button onclick="decode()">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>

  <pre id="output"></pre>

<script>
let airports = {};
let aliasMap = {};
let statuses = {};

function isCyrillic(str) {
  return /[–ê-–Ø–Å–∞-—è—ë]/.test(str);
}

function normalizeCyrillic(str) {
  return str
    .replace(/C/g, "–°")
    .replace(/A/g, "–ê")
    .replace(/E/g, "–ï")
    .replace(/O/g, "–û")
    .replace(/K/g, "–ö")
    .replace(/M/g, "–ú")
    .replace(/H/g, "–ù")
    .replace(/X/g, "–•");
}

function fetchCSV(url) {
  return fetch(url)
    .then(response => response.text())
    .then(text => {
      const lines = text.trim().split(/\r?\n/);
      const [header, ...rows] = lines;
      const keys = header.split(',');
      return rows.map(row => {
        const values = row.split(',');
        const obj = {};
        keys.forEach((key, i) => obj[key.trim()] = values[i] ? values[i].trim() : "");
        return obj;
      });
    });
}

function init() {
  Promise.all([
    fetchCSV("https://raw.githubusercontent.com/aivashurov/decoder/refs/heads/main/airports_cleaned.csv?v=" + Date.now()),
    fetchCSV("https://raw.githubusercontent.com/aivashurov/decoder/refs/heads/main/statuses_cleaned.csv?v=" + Date.now())
  ]).then(([airportData, statusData]) => {
    airportData.forEach(a => {
      airports[a.code] = { city: capitalize(a.city), iata: a.iata };
      if (a.alias) {
        a.alias
        .split(' ')
        .map(alias => alias.trim())
        .filter(alias => alias.length > 0)
        .forEach(alias => {
          const normalized = isCyrillic(alias) ? normalizeCyrillic(alias) : alias;
          aliasMap[normalized.toUpperCase()] = a.code;
    });
}

    });
    statusData.forEach(s => {
      statuses[s.code.toUpperCase()] = s.description;
    });
  }).catch(err => {
    document.getElementById("output").textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: " + err;
  });
}

function capitalize(str) {
  return str
    ? str
        .split(/([ -])/g)
        .map(w =>
          /[–ê-–ØA-Z–Å]/i.test(w.charAt(0))
            ? w.charAt(0).toUpperCase() + w.slice(1)
            : w
        )
        .join('')
    : '';
}

function matchRoute(routeToken) {
  for (let len = 3; len <= 4; len++) {
    let from = routeToken.slice(0, len);
    let to = routeToken.slice(len);
    const fromMatch = aliasMap[from] || (airports[from] ? from : null);
    const toMatch = aliasMap[to] || (airports[to] ? to : null);
    if (fromMatch && toMatch) {
      return [fromMatch, toMatch];
    }
  }
  return [null, null];
}


function decode() {
  const input = document.getElementById("input").value.trim();
  const lines = input.split("\n");
  const results = [];

  for (let line of lines) {
    const tokens = line.trim().split(/\s+/);
    const cleaned = tokens.filter(t =>
      !/^[\d]{1,2}$/.test(t) &&
      !/^[\.*\/]+$/.test(t) &&
      !["O", "E", "–±–µ–∑", "–∏–∑–º–µ–Ω–µ–Ω–∏–π", "–æ—Ç–º–µ–Ω—ë–Ω", "–ø—Ä–µ–¥–ª–æ–∂–µ–Ω", "–∏–∑–º–µ–Ω–µ–Ω–∏–µ"]
        .includes(t.toUpperCase())
    );

    let airline = "", flight = "", dateToken = "", dep = "", arr = "", status = "";
    const fullLine = tokens.join(" ");

    for (let i = 0; i < cleaned.length - 1; i++) {
      if (/^[A-Z0-9]{2}$/.test(cleaned[i]) && /^[0-9]{2,4}$/.test(cleaned[i + 1])) {
        airline = cleaned[i];
        flight = cleaned[i + 1];
        break;
      }
    }
    if (!airline && /^[A-Z0-9]{2}-[0-9]{2,4}$/.test(cleaned[0])) {
      [airline, flight] = cleaned[0].split("-");
    }

    let routeToken = tokens.find(t => /^[A-Z–ê-–Ø–Å]{6,8}$/.test(t));
    if (!routeToken) {
      const idx = tokens.findIndex((t, i) => aliasMap[t] && aliasMap[tokens[i + 1]]);
      if (idx >= 0) routeToken = tokens[idx] + tokens[idx + 1];
    }

    let fromCode = routeToken ? routeToken.slice(0, 3).toUpperCase() : "";
    let toCode = routeToken ? routeToken.slice(3).toUpperCase() : "";

    const from = aliasMap[fromCode] || airports[fromCode];
    const to = aliasMap[toCode] || airports[toCode];

    dateToken = tokens.find(t => /\d{2}[–ê-–ØA-Z]{3}\d{0,2}/.test(t) || /\d{2}[A-Z]{3}/.test(t));
    let formattedDate = "";
    if (dateToken) {
      const dateMatch = dateToken.match(/(\d{2})([–ê-–ØA-Z]{3})(\d{2})?/);
      if (dateMatch) {
        const [_, d, m, y] = dateMatch;
        const months = {
          "–Ø–ù–í": "01", "–§–ï–í": "02", "–ú–ê–†": "03", "–ê–ü–†": "04", "–ú–ê–ô": "05", "–ò–Æ–ù": "06",
          "–ò–Æ–õ": "07", "–ê–í–ì": "08", "–°–ï–ù": "09", "–û–ö–¢": "10", "–ù–û–Ø": "11", "–î–ï–ö": "12",
          "JAN": "01", "FEB": "02", "MAR": "03", "APR": "04", "MAY": "05", "JUN": "06",
          "JUL": "07", "AUG": "08", "SEP": "09", "OCT": "10", "NOV": "11", "DEC": "12"
        };
        if (months[m]) {
          formattedDate = `${d}.${months[m]}.${y ? '20' + y : '2025'}`;
        }
      }
    }

    const times = tokens.filter(t => /^\d{4}$/.test(t));
    dep = times[times.length - 2] || "";
    arr = times[times.length - 1] || "";
    if (dep.length === 4) dep = dep.slice(0, 2) + ":" + dep.slice(2);
    if (arr.length === 4) arr = arr.slice(0, 2) + ":" + arr.slice(2);

    let statusToken = "";
    const sortedStatusKeys = Object.keys(statuses).sort((a, b) => b.length - a.length);
    for (const code of sortedStatusKeys) {
      if (fullLine.toUpperCase().includes(code.toUpperCase())) {
        statusToken = code;
        break;
      }
    }
    status = statuses[statusToken] || "";

    if (airline && flight && from && to && formattedDate && dep && arr) {
      const result = `${airline}-${flight} ${formattedDate}, ${from.city} ${from.iata} ${dep} ‚Äî ${to.city} ${to.iata} ${arr}${status ? " ‚Äî " + status : ""}`;
      results.push(result);
    } else {
      results.push("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Å—Ç—Ä–æ–∫—É: " + line);
    }
  }

  document.getElementById("output").textContent = results.join("\n");
}

function copyResult() {
  navigator.clipboard.writeText(document.getElementById("output").textContent);
}

function clearAll() {
  document.getElementById("input").value = "";
  document.getElementById("output").textContent = "";
}

init();
</script>
